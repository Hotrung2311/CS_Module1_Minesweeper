<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="Minesweeper.css">
</head>
<body>

<div class="GameTitle" style="background-color: aquamarine">
    <h1>Minesweeper</h1>
</div>
<div class="container">
    <div class="GameBoard" onclick="play(event)">
        <table id="board" border="1"></table>
    </div>
    <div class="GameInfo" style="background-color: khaki">
        <p id="minesAmount"></p>
        <button onclick="restartGame()">Restart Game</button>
    </div>
</div>
<script src="Minesweeper.js"></script>
</body>
</html>
